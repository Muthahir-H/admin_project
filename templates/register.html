<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    {% for msg in messages %}
    {{ msg }}
    {% endfor %}
    
    <form action="" method="post">

        {% csrf_token %}

        <label for="">Username:</label>
        <input type="text" name="username" placeholder="Enter Username" id="username">
        <label for="">First Name:</label>
        <input type="text" name="first_name" placeholder="Enter the First Name" id="first_name">
        <label for="">Last Name:</label>
        <input type="text" name="last_name" placeholder="Enter the Last Name" id="last_name">
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="Enter the Email" id="email">
        <label for="">Password</label>
        <input type="password" name="password" placeholder="Enter Password" id="password">
        <label for="">Confirm Password</label>
        <input type="password" name="password1" placeholder="Confirm Password" id="password1">

        <input type="submit" value="Register" onclick="ShowAlert()">


    </form>







</body>
<script src="{% static 'assets/js/script.js' %}"></script>
</html>
